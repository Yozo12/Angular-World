<body class="color">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div>
        <span align="center" class="d-block p-2 bg-warning text-secondary">CITTA DI TUTTO IL MONDO!</span>
        <div align="center" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Benvenuto nelle citta di <span class="badge badge-secondary text-warning">TUTTO IL MONDO!</span>
            </strong><br>
            <div align="left"> <button [routerLink]="['']" class="btn btn-secondary text-warning"> torna alla home
                </button></div><br>
            <table>
                <td> <i class="fa fa-search  " size="15px"></i></td>
                <td>
                    <div align="right"> <input (click)="notDrop()" type="text" class="form-control"
                            placeholder="Search City" (input)="ShearchCity($event.target.value)"></div>
                </td>
            </table>
            <div *ngIf="drop" class="dropdown">
                <div class="state" align="center" *ngFor="let c of cityLike  ">
                    <p style="cursor: pointer" (click)=" saveTextSearch(c.name)">{{c.name}} </p>
                </div>
            </div>


        </div>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title"><span
                    class="badge badge-secondary text-warning">{{modalCity.name}}</span></h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span class="badge badge-secondary text-warning" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body ">
            <p class="stretched-link text-warning btn btn-secondary " (click)=" linkToReview(modalCity.id)"
                (click)="c('Cross click')" style="cursor: pointer"> ► Recensioni Città {{modalCity.name}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary text-warning" (click)="c('Cross click')">Close</button>
        </div>
    </ng-template>

    <table align="center">
        <tr>
            <td>
                <div align="center" *ngFor="let c of city  " class="list-group-item list-group-item-warning text- ">
                    <button class="btn btn-secondary text-warning" (click)="open(content,c)"> {{c.name}}</button></div>
            </td>
        </tr>
    </table>

</body>
